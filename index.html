<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Jaana.</strong>
                        <p>
                          I Love You..<br>
                          Tumpr toh mai apna dil lutta du... 
                          Duniya ka koi bhi shakha mujhe wo khushi nahi de skta... 
                          Jo khushi mujhe sirf tere sath hone se milti hai..  
                          Mera pyar sirf tumhra hai..

                          Mujhe ek baar maaf krdo.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
